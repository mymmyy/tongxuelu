<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>后台登录</title> 
<link href="login/css/login.css" type="text/css" rel="stylesheet">
<script type="text/javascript"></script>
<script type="text/javascript" src="login/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="login/js/login.js"></script>
</head> 
<body> 

<div class="login">
    <div class="message">晨博客后台管理登录</div>
    <div id="darkbannerwrap"></div>
    
    <form method="post">
		<input name="action" value="login" type="hidden">
		<input name="username" placeholder="用户名" id="aname" required="" type="text">
		<hr class="hr15">
		<input name="password" placeholder="密码" id="apwd" required="" type="password">
		<hr class="hr15">
		<input value="登录" onclick="login()" style="width:100%" type="button" >
		<hr class="hr20">
		<!-- 帮助 <a onClick="alert('请联系管理员')">忘记密码</a> -->
	</form>

	
</div>

<div class="copyright">晨博客后台管理系统<a href="http://www.17sucai.com/" target="_blank">晨博客网</a></div>

</body>
</html>
